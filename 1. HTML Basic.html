<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Chapter 4 Meta tags attributes-->
    <!-- charset Defines the character encoding for the HTML document. -->
    <meta charset="UTF-8" />
    <!-- name Specifies the name of the metadata attribute. -->
    <!-- content Provides information associated with the specified name. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- http-equiv Sets an HTTP header for the content, typically used for backward compatibility. -->
    <meta http-equiv="content-type | default-style | refresh" />
    <!-- title attribute is used to explain an element -->
    <title>HTML 1</title>
  </head>
  <body>
    <!-- Chapter 1 Comment -->
    <!-- Chapter 2 Element  -->
    <h1>Test Element</h1>
    <!-- Chapter 3 Component -->
    <!-- id a unique identifier for an html element, used for styling or javascript interaction-->
    <h2 id="heading2">Heading 2</h2>
    <!-- class defines one or more class names for an element, used for styling and applying css rule -->
    <h3 class="heading3">Heading 3</h3>
    <!-- src = specifies the url for external resource -->
    <!-- alt Provides alternative text for images, displayed if the image cannot be loaded or is unavailable. -->
    <img
      src="https://res.cloudinary.com/daily-now/image/upload/f_auto,q_auto/v1/posts/5c69503e60eac424484116958c78c9e1?_a=AQAEuiZ"
      alt="cek"
    />
    <!-- Chapter 4 - href attribute -->
    <a href="https://www.google.com">go google</a>
    <!-- style attribute is used to provide various css -->
    <img
      src="https://res.cloudinary.com/daily-now/image/upload/f_auto,q_auto/v1/posts/5c69503e60eac424484116958c78c9e1?_a=AQAEuiZ"
      alt=""
      style="display: 100%"
    />
    <!-- The language is declared with the lang attribute. Declaring a language can be important for accessibility applications and search engines. -->
    <p lang="id">indonesia</p>
    <p lang="en">english</p>
    <!-- Heading h1 - h6 -->
    <!-- Why Do Headings are Important?
1. SEO Impact:

    Search engines index headings to understand content structure.
    Well-organized headings enhance visibility and ranking.

2. Highlighting Key Topics:

    Headings emphasize essential information.
    Readers quickly grasp the documentâ€™s structure. -->
    <!-- Chapter 5 HTML links use target attributes -->
    <!-- _blank opens a new windows -->
    <a href="http://www.google.com" target="_blank" rel="noopener noreferrer"
      >open new tab window to google</a
    >
    <!-- _self in the same frame -->
    <a href="http://www.google.com" target="_self">go to google</a>
    <!-- in the parent frame -->
    <a href="http://www.google.com" target="_parent">go to google</a>
    <!-- in the full window body -->
    <a href="http://www.google.com" target="_top">go to google</a>
    <!-- Chapter 6 -->
    <!-- Semantic -->
    <!-- Nav is sets of navigation links -->
    <nav></nav>
    <!-- It defines the main content of the document. The content inside the main tag should be unique.  -->
    <main></main>
    <!-- A page can be split into sections like Introduction, Contact Information, Details, etc and each of these sections can be in a different section tag. -->
    <section></section>
  </body>
</html>
